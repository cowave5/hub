    <link rel="stylesheet" th:href="@{/blog/mblog/css/icon.css}"/>
    <link rel="stylesheet" th:href="@{/blog/mblog/css/web-common.css}"/>
    <link rel="stylesheet" th:href="@{/blog/mblog/css/web-blog.css}"/>
    <link rel="stylesheet" th:href="@{/blog/mblog/css/app.css}"/>

        a:hover {
            color: #0077dd !important;

        /*@media screen and (max-width: 1100px) {*/

<body>

<!--导航栏-->
<header id="header" >
    <div th:replace="blog/navbar :: navbar"></div>
</header>

<div class="pb-container pb-content" style="min-height: 600px">
    <div class="pb-main">

        <!-- style="background:#f1f2f7" -->
        <section class="panel">
            <!-- Comment -->
            <div class="ml-content">
                <div class="tags-content">
                    <a data-pjax class="tag" th:href="@{'/blog/tag/'+${tag}+'/'}" th:each="tag,status : ${tags}">[[${tag}]]&nbsp;</a>
                </div>
                <!--没有内容时提示-->
                <div th:if="${tags.size == 0}" th:style="'text-align:center;'" th:text="'~~暂无标签~~'"></div>
                <script>
                    let colorArr = ["#1ABC9C", "#2ECC71", "#3498DB", "#9B59B6", "#34495E", "#F1C40F", "#E67E22", "#E74C3C", "#000"];
                    let elements = document.getElementsByClassName("tag");
                    for (let i = 0; i < elements.length; i++) {
                        let element = elements[i];
                        let index = Math.floor(Math.random() * colorArr.length);
                        element.style.backgroundColor = colorArr[index];
                        element.style.color = "#fff";
                    }
                </script>
            </div>
            <!-- /comment -->

        </section>


    </div>
    <!--    侧边信息-->
    <div class="hidden-xs hidden-sm">
        <div th:replace="blog/sidebar :: sidebar"></div>
    </div>
</div>
<!--底部-->
<div th:replace="blog/footer :: copyrightDark"></div>
<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
</body>
